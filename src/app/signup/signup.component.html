<div class="wrapper">
    <h2 class="text">Sign Up</h2>
    <h6 class="text">Register for new user</h6>
    <div class="centered">
      <form [formGroup]="signupForm" (ngSubmit)="signUp()">
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Full Name</label>
          <input type="text" class="form-control"  formControlName="fullName" id="exampleInputPassword1" placeholder="enter your Full Name">
          <span class="text-danger" *ngIf="signupForm.controls['fullName'].dirty && signupForm.hasError('required','fullName')">
            *Full Name is required
          </span>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Mobile Number</label>
          <input type="number" class="form-control"  formControlName="mobile" id="exampleInputPassword1" placeholder="enter your Mobile Number">
          <span class="text-danger" *ngIf="signupForm.controls['mobile'].dirty && signupForm.hasError('required','mobile')">
            *Mobile Number is required
          </span>
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control"  formControlName="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="enter your Email">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          <span class="text-danger" *ngIf="signupForm.controls['email'].dirty && signupForm.hasError('required','email')">
            *Email Id is required
          </span>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control"  formControlName="password" id="exampleInputPassword1" placeholder="enter your Password">
          <span class="text-danger" *ngIf="signupForm.controls['password'].dirty && signupForm.hasError('required','password')">
            *Password is required
          </span>
        </div>
  
        <button type="submit" [disabled]="!signupForm.valid" class="btn btn1">Signup</button>
      </form>
      <div class="row">
        <div class="col-5">
          <hr>
        </div>
        <div class="col-2">
          <p class="or">or</p>
        </div>
        <div class="col-5">
          <hr>
        </div>
      </div>
      
      <a (click)="onClick()" class="links">Already registered? Click to Login!</a>
    </div>
  </div>
